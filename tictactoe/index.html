<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/default.css"></link>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Current turn: <span class="current_turn">X</span></div>
  <section id="board">
    <div class="square">X</div>
    <div class="square">O</div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </section>
</body>
</html>
